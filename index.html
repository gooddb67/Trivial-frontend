<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivial</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
  </head>
  <body>
    <h1>Trivial</h1>
    <form id="game-form">
      <label for="category">Select Category</label>
      <select id="category-select"></select><br>

      <label for="difficulty">Select Difficulty</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select><br>
      <label for="time">Set Time (in seconds)</label>
      <input type="number" name="time" min="1" max="480" id="time-amount"><br>
      <label for="questions">How many questions?</label>
      <input type="number" name="questions" min="1" max="50" id="question-amount"><br>
      <input type="submit">



   </form>







    <script src="src/user.js"/></script>
    <script src="src/game.js"/></script>
    <script src="src/index.js"/></script>
    <script src="src/app.js"/></script>

  </body>
</html>
